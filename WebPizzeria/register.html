<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzer√≠a - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css"> </head>
<body>
    <div class="login">
        <form class="login__form" id="registerForm">
            <h1 class="login__title">Registro</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="username" placeholder=" ">
                        <label for="username" class="login__label">Username</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-mail-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="email" placeholder=" ">
                        <label for="email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="password" placeholder=" ">
                        <label for="password" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="eyeIcon"></i>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="confirmPassword" placeholder=" ">
                        <label for="confirmPassword" class="login__label">Confirm Password</label>
                        <i class="ri-eye-off-line login__eye" id="confirmEyeIcon"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="login__button">Registrar</button>

            <p class="login__register">
                Already have an account? <a href="index.html">Login</a>
            </p>
        </form>
        <p id="registerMessage"></p>
    </div>

    <script src="scripts/register.js"></script> </body>
</html>
